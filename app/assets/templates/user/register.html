<div class="main mainSignup">
  <div class="container">
    <div class="row">
      <div class="signupContainer">
        <div class="tab-content">
          <div class="tab-pane active" id="signup">
            <div class="signupHeading"><h3 class="text-center">Sign Up</h3></div>
            <div class="signupForm">
              <div class="form-group row">
                <div class="col-sm-12 col-md-12 signupFormHeading">
                  <div class="signupFormHeadingDiv"><h4>Basic Details</h4></div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 signupFormLabel">
                  Name
                </div>
                <div class="col-sm-12 col-xs-12 col-md-9 col-lg-9 signupFormField">
                  <input type="text" class="polymer-input" ng-model="user.name" ng-enter="register()">
                  <span ng-show="userModel.regError['name']" class="validErr">
                    Name {{userModel.regError['name'][0]}}
                  </span>
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 signupFormLabel">Email</div>
                  <div class="col-sm-12 col-xs-12 col-md-9 col-lg-9 signupFormField">
                    <input type="text" class="polymer-input" ng-model="user.email" ng-enter="register()">
                    <span ng-show="userModel.regError['email']" class="validErr">
                      Email {{userModel.regError['email'][0]}}
                    </span>
                  </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 signupFormLabel">Mobile</div>
                  <div class="col-sm-12 col-xs-12 col-md-9 col-lg-9 signupFormField">
                    <input type="number" class="polymer-input" ng-model="user.mobile" ng-enter="register()">
                    <span ng-show="userModel.regError['mobile']" class="validErr">
                      Mobile {{userModel.regError['mobile'][0]}}
                    </span>
                  </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 signupFormLabel">Password</div>
                <div class="col-sm-12 col-xs-12 col-md-9 col-lg-9 signupFormField">
                  <input type="password" class="polymer-input" ng-model="user.password" ng-enter="register()">
                  <span ng-show="userModel.regError['password']" class="validErr">
                    Password {{userModel.regError['password'][0]}}
                  </span>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3 signupFormLabel">Confirm Password</div>
                <div class="col-sm-12 col-xs-12 col-md-9 col-lg-9 signupFormField">
                  <input type="password" class="polymer-input" ng-model="user.password_confirmation" ng-enter="register()">
                  <span ng-show="userModel.regError['conpassword']" class="validErr">
                    Password {{userModel.regError['conpassword'][0]}}
                  </span>
                </div>
              </div>
              <div class="form-group row">
                  <div class="col-sm-12 col-xs-12 signupFormField signupFormButton ">
                      <a ng-click="register()" role="tab" data-toggle="tab" class="btn btn-success polymer-button pull-right">SIGN UP</a>
                  </div>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
