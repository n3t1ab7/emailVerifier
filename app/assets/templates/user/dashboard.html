<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
  <div class="maincontent" dropzone>

    <div class="sidebarBtn">
      <i class="fa fa-arrow-circle-o-left"></i>
    </div>
    <div class="uploadFiles" ng-show="files.length > 0">
      <div ng-repeat="file in files" class="col-lg-2 col-md-2 col-sm-3 col-xs-6 uploadedFiles text-center">
        <div class="fileicon">
          <a href="/documents">
            <i class="fa fa-file"></i>
            <div class="check"><i class="fa fa-check"></i></div>
          </a>
        </div>

        {{file.name|uppercase}}
      </div>
      <div class="clearfix"></div>
    </div>
