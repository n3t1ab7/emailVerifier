<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main"> 
  <div class="maincontent" dropzone>

    <div class="sidebarBtn">
      <i class="fa fa-arrow-circle-o-left"></i>
    </div>
    <table ng-show="files.length > 0" class="table table-bordered">
    <thead>
      <tr>
        <th>File Name</th>
        <th>Size</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="file in files">
        <td>{{file.name|uppercase}}</td>
        <td>{{file.size|bytes}}</td>
        <td>{{file.status}}</td>
      </tr>
    </tbody>
    </table>
    <a href="/documents" class="btn btn-success"  ng-show="files.length > 0">
    View all Documents.
    </a>
    <div class="sidebarBtn"><i class="fa fa-arrow-circle-o-left"></i></div>
    <div class="upload text-center" id="uploadArea">
      <img src="assets/upload2.png">
      <p class="lead">Drag and drop your file</p>
      <p>or</p>
      <button class="btn browseBtn">Browse here</button>
      <p class="acceptFiles"><span>Accepted files:</span> <span>CSV, XLS, XLSX, DBF for more than 10,000 records</span></span></p>
    </div>
  </div><!--/maincontent-->
</div>
